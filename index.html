<!DOCTYPE html>
<html lang="en">
  


  <head>
    <title>Crystal Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </head>
  <body>

    <header class="navbar navbar-light bg-light justify-content-center"><h1>Cleveland Game</h1></header>


    <!--- random number -->

    <div class="main-container">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <audio id="audio" src="assets/sound/Scott.mp3"></audio>
            <button class="btn btn-info" onClick="document.getElementById('audio').play()">sound on</button>
            <button class="btn btn-info" onClick="document.getElementById('audio').pause()">sound off</button>
          </div>
          <div class="col-sm-6">
            <div class="randomNumber jumbotron">
    
              <button class="btn btn-default">Click to start</button>



            </div>
            <div class="col-sm-3">

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- images -->

    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h4 class="wins card-title">wins</h4>
              <p class="wins-counter card-text"></p>
            </div>
          </div> 
          
        </div>
        <div class="images col-sm-6">
          <img class="player lbj img-responsive img-thumbnail" src="assets/images/lbj.jpg">
          <img class="player love img-responsive img-thumbnail" src="assets/images/love.jpg">
          <img class="player isiah img-responsive img-thumbnail" src="assets/images/isiah.jpg">
          <img class="player jr img-responsive img-thumbnail" src="assets/images/jr.jpg">
          
        </div>
        <div class="col-sm-3">
          <div class="card"> 
            <div class="card-body">
              <h4 class="losses card-title">losses</h4>
              <p class="losses-counter card-text"></p>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <!-- counter -->


    
      <div class="container counter-container">
        <div class="row">
          <div class="col-sm-3">
            <a>Instructions</a>
            <p>You will be given a random number to guess at the start of the game.<br><br>There are four players. By clicking on a player you will add a specific amount of points to your total score.
          </div>
          <div class="col-sm-6">
            
            <div class="counter-counter jumbotron">
            
              <h4 class="total">Total</h4>



            </div>
            
            </div>
            <div class="col-sm-3">
          </div>
        </div>
      </div>
   

    
      
   








    <!-- footer -->
    <footer class="navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="copyright col-sm-12">
        <span class="text-muted">copyright&copy;2017 James Reantillo</span>
        </div>
      </div>
    </footer>




  


  
    
  </body>











</html>
